    <script>
	    async function callCHATGPT() {
		var responseText1 = document.getElementById("chatgpt-response");
		responseText1.innerHTML = ""
        function printMessage(message) {
          var responseText = document.getElementById("chatgpt-response");
          var index = 0;

          var interval = setInterval(function() {
            responseText.innerHTML += message[index];
            index++;

            if (index >= message.length) {
              clearInterval(interval);
            }
          },
          20); // Print one character every 20 milliseconds
        }
        var xhr = new XMLHttpRequest();
        var url = "https://api.openai.com/v1/chat/completions";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", "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");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var json = JSON.parse(xhr.responseText);
            var response = json.choices[0].message.content;

            // Output the return value of CHATGPT to the text box.
            var responseText = document.getElementById("chatgpt-response");
			
            var index = 0;

            // Create a timer to print one character every period of time
            var interval = setInterval(function() {
              responseText.innerHTML += response[index];
              index++;

              // Clear the timer when the printing is completed
              if (index >= response.length) {
                clearInterval(interval);
              }
            },
            20); // Print one character every 20 milliseconds.
          }
        };
		var prompt = document.getElementById("chat-gpt-input").value

        var data = JSON.stringify({
		  "messages":  [{"role": "user", "content": prompt}],
          "temperature": 0.5,
          "top_p": 1,
          "frequency_penalty": 0,
          "presence_penalty": 0,
          "model": "gpt-3.5-turbo"
        });
        console.log(data);
        await printMessage('Replying to your question, please wait.');
		await xhr.send(data);
      }
	</script>
